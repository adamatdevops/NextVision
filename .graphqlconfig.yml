projects:
    nextvision:
        schemaPath: amplify/backend/api/reactadminamplifydem/build/schema.graphql
        includes:
            - src/graphql/**/*.tsx
        excludes:
            - ./amplify/**
        extensions:
            amplify:
                codeGenTarget: typescript
                generatedFileName: src/API.tsx
                docsFilePath: src/graphql
                maxDepth: 2
extensions:
    amplify:
    version: 3
