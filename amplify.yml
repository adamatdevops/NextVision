version: 1.0.4
backend:
    phases:
    # IMPORTANT - Please verify your build commands
    build:
        commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
    phases:
        preBuild:
            commands:
                - echo "$(pwd)" 
                - node -v
                - npm ci --cache .npm --prefer-offline
        build:
            commands:
                - echo "$(pwd)" 
                - npm run build
    artifacts:
        files:
            - '**/*'
        baseDirectory: dist
    cache:
        paths:
            - .npm/**/*
