version: 1.0.1
backend:
    phases:
    # IMPORTANT - Please verify your build commands
    build:
        commands:
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
frontend:
    phases:
    preBuild:
        commands:
            -  cd nextvision
            - node -v
            - npm ci --cache .npm --prefer-offline
    build:
        commands:
        - npm run build
    artifacts:
        baseDirectory: dist
    files:
        - '**/*'
    cache:
    paths:
        - .npm/**/*
